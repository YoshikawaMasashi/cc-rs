name: CI
on: [push, pull_request]

jobs:
  cuda_test:
    name: CUDA Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    # - uses: docker://nvidia/cuda
    # from https://developer.nvidia.com/cuda-90-download-archive?target_os=Linux&target_arch=x86_64&target_distro=Ubuntu&target_version=1604&target_type=debnetwork
    - run: sudo dpkg -i cuda-repo-ubuntu1604_9.0.176-1_amd64.deb
    - run: sudo apt-key adv --fetch-keys http://developer.download.nvidia.com/compute/cuda/repos/ubuntu1604/x86_64/7fa2af80.pub
    - run: sudo apt-get update`
    - run: sudo apt-get install cuda
    - run: nvcc
    
